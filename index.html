        <div id="buttons-container">
            <button id="deal-btn">Deal</button>
            <button id="stand-btn" class="hidden">Stand</button>
            <button id="hit-btn" class="hidden">Hit</button>
        </div>

        <div id="message-overlay" class="hidden">
            <div id="split-container" class="hidden">
                <span id="split__text">Split?</span>
                <button id="btn-split--no">No</button>
                <button id="btn-split--yes">Yes</button>
            </div>
        </div>

        <div id="bank-container">
            <p id="bank">Bank: $<span id="bank__span">1000</span></p>
        </div>

        <div class="chip-container">
            <div class="chip" id= "chip1"><span class="chip__text">$1</span></div>
            <div class="chip" id="chip5"><span class="chip__text">$5</span></div>
            <div class="chip" id="chip10"><span class="chip__text">$10</span></div>
            <div class="chip" id="chip25"><span class="chip__text">$25</span></div>
